<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/aos.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>TreeWise</title>
</head>
<body>
    <div class="header">
        <nav class="navbar-brand m-0 px-3 top-nav">
            <div class="container-fluid">
                <div class="row d-flex-column align-items-center">
                    <div class="col">
                        <img src="../static/images/cover.png" class="logo" alt="TreeWise Logo" id="logo">
                    </div>
                    <div class="col-md-4 col-lg-3 col-xl-2">
                        <a class="button rounded-4 p-2 m-3" href="/register">Create an Account</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container mx-auto p-5 m-5 rounded-4 opaq_back">
            <div class="main-info">
                <div class="row">
                    <h1>User Login</h1>
                    <div class="flash">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
                <div class="row center">
                    <form action="/user/login" method="post" class="reg_form">
                        <label>Email:
                            <input type="email" name="email">
                        </label>
                        <label>Password:
                            <input type="password" name="password">
                        </label>
                        <input type="submit" value="Login" class="button">
                    </form>
                </div>
            </div>
        </div>
        <footer class="py-5 p-lg-5">
            <div class="container">
                <div class="row gy-4 justify-content-between">
                    <div class="col-auto">
                        <p class="mb-0">Â© 2024 TreeWise Jonathan Rodgers</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/aos.js"></script>
</body>
